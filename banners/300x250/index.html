<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<script type="text/javascript" src="./../../js/jquery.js"></script>
		
		<script type="text/javascript" src="./../../js/swf_object.js"></script>
		
		<script language="javascript" type="text/javascript">
			var urlToOpen = "";
			
			$(document).ready(
				function() {
					urlToOpen = getURLParameter("u");
					
					var canvasSupported = isCanvasSupported();
					
					if(canvasSupported) {
						$("iframe#ifrCanvas").attr("src", "banner-intel-rome-ii.html");
						
						$("iframe#ifrCanvas").show();
					}
					else {
						swfobject.embedSWF("banner-intel-rome-ii.swf", "divSWF", "300", "250", "9.0.0", "expressInstall.swf");
						
						$("div#divSWF").show();
					}
				}
			);
			
			function isCanvasSupported() {
				var elem = document.createElement('canvas');
				return !!(elem.getContext && elem.getContext('2d'));
			}
		</script>
		
		<style type="text/css">
			div#divSWF {
				display: none;
			}
			
			iframe#ifrCanvas {
				display:  none;
				overflow: hidden;
			}
		</style>
	</head>
	
	<body>
		<iframe id="ifrCanvas" width="300" height="250" frameBorder="0" scrolling="no"></iframe>
		
		<div id="divSWF"></div>
		
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-46063906-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
			
			_gaq.push(["_trackEvent", "Banner 300px x 250px", "Print event", document.URL]);
			
			document.getElementById("ifrCanvas").onload = function() {
				var iframe = document.getElementById("ifrCanvas");
				
				var iframe_canvas = iframe.contentDocument || iframe.contentWindow.document;
				
				var canvas = iframe_canvas.getElementById("canvas");
				
				$(canvas).click(
					function(e){
						_gaq.push(["_trackEvent", "Banner 300px x 250px", "Click event", document.URL]);
						
						if(urlToOpen != undefined && urlToOpen != "") {
							openInNewTab(urlToOpen);
						}
					}
				);
			};
			
			function swfClickEvent() {
				_gaq.push(["_trackEvent", "Banner 300px x 250px", "Click event (swf)", document.URL]);
				
				if(urlToOpen != undefined && urlToOpen != "") {
					openInNewTab(urlToOpen);
				}
			}
			
			function getURLParameter(name) {
				return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
			}
			
			function openInNewTab(url) {
				var win = window.open(url, '_blank');
				win.focus();
			}
		</script>
	</body>
</html>
