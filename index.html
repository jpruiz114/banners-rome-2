<!DOCTYPE html>
<html>
	<head>
		<title>Rome banners</title>
		
		<style type="text/css">
			html {
				border: 0;
				margin: 0;
			}
			
			body {
				border: 0;
				margin: 0;
			}
			
			a {
				margin-left:  10px;
				margin-right: 10px;
				
				text-decoration: none;
			}
			
			a img { text-decoration: none }
			
			div#mainDiv {
				text-align: center;
				width:      100%;
			}
			
			div.centeredDiv {
				height:     200px;
				margin-top: -100px;
				position:   absolute;
				text-align: center;
				top:        50%;
				width:      100%;
			}
			
			div#simplemodal-data {
				padding-top: 8px;
				text-align:  center;
			}
		</style>
		
		<script type="text/javascript" src="./js/jquery.js"></script>
		
		<script type="text/javascript" src="./js/jquery.backstretch.js"></script>
		
		<script type="text/javascript" src="./js/simple-modal.js"></script>
		
		<script type="text/javascript" src="./js/fuck-ad-block.js"></script>
		
		<script type="text/javascript">
			$(document).ready(
				function() {
					$.backstretch("images/background.jpg");
					
					if(typeof fuckAdBlock === "undefined") {
						adBlockDetected();
					}
					else {
						fuckAdBlock.onDetected(adBlockDetected);
					}
				}
			);
			
			$(window).bind(
				"orientationchange",
				function(event) {
					$.backstretch("images/background.jpg");
				}
			);
			
			function adBlockDetected() {
				alert("You might want to disable AdBlock to see this banners.");
			}
			
			function fn_openBanner1() {
				console.log("fn_openBanner1");
				
				var src = "./banners/160x600/banner-intel-rome-ii.html";
				console.log("src" + " = " + src);
				
				$.modal(
					'<iframe src="' + src + '" width="160" height="600" frameborder="0" scrolling="no" style="border: 0;">',
					{
						closeHTML: "",
						containerCss: {
							backgroundColor: "#000000",
							borderColor:     "#000000",
							width:           176,
							height:          616,
							padding:         0
						},
						overlayClose: true
					}
				);
			}
			
			function fn_openBanner2() {
				console.log("fn_openBanner2");

					{
						closeHTML: "",

							backgroundColor: "#000000",
							borderColor:     "#000000",
							width:           744,
							height:          106,
							padding:         0
							
						},
						overlayClose: true
					}
				);
			}
		</script>
	</head>
	
	<body>
		<div id="mainDiv">
			<div class="centeredDiv">
				<a href="#" onclick="javascript:fn_openBanner1(); return false;">
					<img alt="Banner 1" src="./images/banner-01.png" />
				</a>
				
				<a href="#" onclick="javascript:fn_openBanner2(); return false;">
					<img alt="Banner 2" src="./images/banner-02.png" />
